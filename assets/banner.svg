<svg width="1152" height="768" viewBox="0 0 1152 768" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Fondo: tu imagen -->
  <image xlink:href="bg_lofi_anime.png" x="0" y="0" width="1152" height="768" />

  <!-- Pétalo 1: caída recta -->
  <g>
    <ellipse cx="400" cy="100" rx="12" ry="6" fill="#f7c6e0"/>
    <animateMotion dur="6s" repeatCount="indefinite" path="M0,0 Q0,300 0,600" />
    <animate attributeName="opacity" values="1;0;1" dur="6s" repeatCount="indefinite" />
  </g>

  <!-- Pétalo 2: caída con giro -->
  <g>
    <ellipse cx="500" cy="80" rx="10" ry="5" fill="#eab1d1"/>
    <animateMotion dur="7s" repeatCount="indefinite" path="M0,0 Q-60,300 40,600" />
    <animateTransform attributeName="transform" type="rotate" from="0 500 80" to="360 500 80" dur="7s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="7s" repeatCount="indefinite" />
  </g>

  <!-- Pétalo 3: caída con aleteo -->
  <g>
    <ellipse cx="700" cy="120" rx="14" ry="7" fill="#f7c6e0"/>
    <animateMotion dur="5s" repeatCount="indefinite" path="M0,0 Q30,400 0,700" />
    <animateTransform attributeName="transform" type="rotate" from="0 700 120" to="30 700 120" dur="0.8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="5s" repeatCount="indefinite" />
  </g>

  <!-- Espacio para texto en la parte inferior -->
  <rect x="0" y="690" width="1152" height="78" fill="rgba(0,0,0,0.5)" />
  <text x="576" y="730" font-size="36" font-family="monospace" fill="#fff" text-anchor="middle" font-weight="bold">SHOAN GENES</text>
  <text x="576" y="760" font-size="22" font-family="monospace" fill="#fed7ea" text-anchor="middle">Backend Developer in Progress • Java &amp; Spring Boot Enthusiast</text>
</svg>
